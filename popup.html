<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NU Quick Access</title>
    <link rel="" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
    
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />

    <style>
        html,
      body {
        font-family: "Open Sans", sans-serif;
        font-size: 14px;
        margin: 0;
        min-height: 180px;
        padding: 0;
        width: 384px;
      }

      h1 {
        font-family: "Menlo", monospace;
        font-size: 22px;
        font-weight: 400;
        margin: 0;
        color: #2f5876;
      }

      a:link,
      a:visited {
        color: #000000;
        outline: 0;
        text-decoration: none;
      }

      img {
        width: 30px;
      }

      .modal-header {
        align-items: center;
        border-bottom: 0.5px solid #dadada;
      }

      .modal-content {
        padding: 0 22px;
      }

      .modal-icons {
        border-top: 0.5px solid #dadada;
        height: 50px;
        width: 100%;
      }

      .logo {
        padding: 16px;
      }

      .logo-icon {
        vertical-align: text-bottom;
        margin-right: 12px;
      }

      .version {
        color: #444;
        font-size: 18px;
      }

      .flex-container {
        display: flex;
        justify-content: space-between;
        padding: 10px 22px;
      }

      .flex {
        opacity: 1;
        transition: opacity 0.2s ease-in-out;
        width: 120px;
      }

      .flex:hover {
        opacity: 0.4;
      }

      .flex .fa {
        font-size: 40px;
        color: #2f5876;
      }
    </style>
    <script src="popup.js"></script>
  </head>
  
<body>
    <div class="modal-header">
        <h1 class="logo">
            <img src="images/extension_logo.png" alt="NU Quick Access" class="logo-icon"> NU Quick Access <span class="version">(0.1)</span>
        </h1>
    </div>
    <div class="modal-content">
        <p>Quickly Access FAST NU related important websites</p>
    </div>
    <div class="modal-icons">
        <div class="flex-container">
          <div class="flex">
            <a href="https://nu.edu.pk/" target="_blank">
                <i class="fa fa-globe"></i>
            </a>
        </div>
            <div class="flex">
                <a href="https://flexstudent.nu.edu.pk/" target="_blank">
                    <i class="fa fa-facebook-f"></i>
                </a>
            </div>
            <div class="flex">
                <a href="http://slate.nu.edu.pk/portal" target="_blank">
                    <i class="fa fa-scribd"></i>
                </a>
            </div>
            <div class="flex">
                <a href="https://classroom.google.com/u/1/h" target="_blank">
                    <i class="fa fa-google"></i>
                </a>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>

</body>
</html>
